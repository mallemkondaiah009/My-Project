{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'core/css/dashboard.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
        </header>
        <section>
            <h2>Payment Details</h2>
            <p><strong>Payment ID:</strong> {{ payment.id }}</p>
            <p><strong>Booking ID:</strong> {{ payment.booking.id }}</p>
            <p><strong>Center:</strong> {{ payment.booking.center.name }}</p>
            <p><strong>Slot:</strong> {{ payment.booking.slot }}</p>
            <p><strong>Amount:</strong> ${{ payment.amount }}</p>
            <p><strong>Status:</strong> {{ payment.payment_status }}</p>
            <button onclick="window.location.href='{% url 'home' %}'">Go to Home</button>
        </section>
    </div>
</body>
</html>
